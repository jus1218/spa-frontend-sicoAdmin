<div class="col-md-12 mt-4">
  <div class="col-md-12 mt-4 align-items-center justify-content-center">
    <h3 class="d-flex mt-4 justify-content-center">Pago de cuotas</h3>
    <h6 class="d-flex justify-content-center">Ingrese los datos solicitados</h6>
  </div>

  <form
    class="col-md-6 mr-auto ml-auto"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="card">
      <div class="card-header">Cuota</div>
      <div class="card-body">
        <div class="form-group">
          <label for="">Digite el periodo de pago</label>
          <input
            type="date"
            name="periodo"
            class="form-control"
            required
            #periodo="ngModel"
            [(ngModel)]="cuota.periodo"
          />
          <small class="text-alert" *ngIf="!periodo.valid && periodo.touched"
            >El perido de pago no cumple con las reglas de entrada</small
          >
        </div>
        <div class="form-group">
          <label for="">Digite el monto a pagar</label>
          <input
            type="text"
            name="monto"
            class="form-control"
            required="[0-9]"
            #monto="ngModel"
            [(ngModel)]="cuota.monto"
          />
          <small class="text-alert" *ngIf="!monto.valid && monto.touched"
            >La Contrasena no cumple con las reglas de entrada</small
          >
        </div>

        <div class="form-group">
          <label for="">Digite el id del condomino a pagar</label>
          <input
            type="text"
            name="condomino"
            class="form-control"
            required="[0-9]"
            #condomino="ngModel"
            [(ngModel)]="cuota.condomino"
          />
          <small class="text-alert" *ngIf="!condomino.valid && condomino.touched"
            >El id del usuario no cumple con las reglas de entrada</small
          >
        </div>

        <!-- BODY-CARD-->
      </div>
      <!-- CARD -->
    </div>

    <input
      type="submit"
      value="Registrarse"
      class="btn btn-success"
      [disabled]="registerForm.invalid"
    />
  </form>
</div>
