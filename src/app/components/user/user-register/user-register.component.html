<div class="col-md-12 mt-4">
  <div class="col-md-12 mt-4  align-items-center justify-content-center">
    <h3 class="d-flex mt-4 justify-content-center">Registro de Usuario</h3>
    <h6 class="d-flex justify-content-center">Registrarte y aprovecha de sus beneficios</h6>
  </div>



  <div class="d-flex justify-content-center" [ngSwitch]="status">
    <!-- Manejo de los mensajes al usuario -->
    <div *ngSwitchCase="0" class="alert alert-success col-md-6">
      <p>Registro exitoso!!</p>
    </div>
    <div *ngSwitchCase="1" class="alert alert-danger">
      <p>Error!!</p>
    </div>
    <div *ngSwitchCase="2" class="alert alert-warning">
      <p>Correo electronico ya se encuentra registrado!!</p>
    </div>
  </div>
  <form
    action="POST"
    class="col-md-6 mr-auto ml-auto"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="form-group">
      <label for="">Digite el nombre</label>
      <input
        type="text"
        name="nombre"
        class="form-control"
        required
        pattern="[a-zA-Z]+"
        #nombre="ngModel"
        [(ngModel)]="user.nombre"
      />
      <small class="text-alert" *ngIf="!nombre.valid && nombre.touched"
        >El nombre no cumple con las reglas de entrada</small
      >
    </div>
    <div class="form-group">
      <label for="">Digite el email</label>
      <input
        type="text"
        name="email"
        class="form-control"
        required
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})"
        #email="ngModel"
        [(ngModel)]="user.email"
      />
      <small class="text-alert" *ngIf="!email.valid && email.touched"
        >El email no cumple con las reglas de entrada</small
      >
    </div>
    <!-- Should have 1 lowercase letter, 1 uppercase letter, 1 number, and be at least 8 characters long -->
    <!---
    /(?=(.*[0-9]))((?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z]))^.{8,}$/
    -->
    <div class="form-group">
      <label for="">Digite la contrase√±a</label>
      <input
        type="text"
        name="contrasena"
      
        class="form-control"
        required
        #contrasena="ngModel"
        [(ngModel)]="user.contrasena"
      />
      <small class="text-alert" *ngIf="!contrasena.valid && contrasena.touched"
        >La Contrasena no cumple con las reglas de entrada</small
      >
    </div>
    <input
      type="submit"
      value="Registrarse"
      class="btn btn-success"
      [disabled]="registerForm.invalid"
      
    />
  </form>
</div>
